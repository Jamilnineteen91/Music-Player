<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div id="bg-wrapper"></div>
        <div class="app">
            <div id="music-player">
                <audio class="song">
                    <!-- <source src="audio/Dreams Money Can Buy.mp3" type="audio/mpeg"> -->
                </audio>
                <img id="cover-art" class="play" src="img/drake-take_care.jpg" alt="cover-art">
                <svg 
                    class="track-outline"
                    width="453"
                    height="453"
                    viewbox="0 0 453 435"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle
                        cx="226.5"
                        cy="226.5"
                        r="216.5"
                        stroke="white"
                        stroke-width="20"
                    />
                </svg>

                <svg 
                    class="moving-outline"
                    width="453"
                    height="453"
                    viewbox="0 0 453 435"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle
                        cx="226.5"
                        cy="226.5"
                        r="216.5"
                        stroke="#018EBA"
                        stroke-width="20"
                    />
                </svg>
                
            </div>
            <div id="indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="track-list-container">
                <div id="audio-controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="stop"><i class="fas fa-stop"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                    <input type="range" min="0" max="100" value="50"  class="slider" id="vol-ctrl">
                </div>
                <div class="track-info">
                      <div class="track-img">
                          <img src="img/drake-take_care.jpg">
                      </div>
                      <div class="track-title">
                          <h6>Dreams Money Can Buy</h6>
                          <p>Drake</p>
                          <source class="sng" src="audio/Dreams Money Can Buy.mp3" type="audio/mpeg">
                      </div>    
                </div>
                <div class="line-break"></div>
                      
                <div class="track-info">
                        <div class="track-img">
                            <img src="img/Dio-Holy_Diver.jpg">
                        </div>
                        <div class="track-title">
                            <h6>Holy Diver</h6>
                            <p>Dio</p>
                            <source class="sng" src="audio/Holy Diver.mp3" type="audio/mpeg">
                        </div>
                </div>
                <div class="line-break"></div>
                
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/beyonce-4.png">
                    </div>
                    <div class="track-title">
                        <h6>Countdown</h6>
                        <p>Beyonce</p>
                        <source class="sng" src="audio/Count Down.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/Brother_Kamau-Jusfayu.jpeg">
                    </div>
                    <div class="track-title">
                        <h6>Jusfayu</h6>
                        <p>Brother Kamau</p>
                        <source class="sng" src="audio/Jusfayu.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/elley_duhe-immortal.jpg">
                    </div>
                    <div class="track-title">
                        <h6>Immortal</h6>
                        <p>Elley Duh√©</p>
                        <source class="sng" src="audio/Immortal.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/Jay_Z-smile.jpg">
                    </div>
                    <div class="track-title">
                        <h6>Marcy Me</h6>
                        <p>Jay Z</p>
                        <source class="sng" src="audio/Marcy Me.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/n.o.r.e.-don't_know.jpg">
                    </div>
                    <div class="track-title">
                        <h6>Don't Know</h6>
                        <p>N.O.R.E.</p>
                        <source class="sng" src="audio/Don't Know.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/youth-daughter.jpg">
                    </div>
                    <div class="track-title">
                        <h6>Daughter</h6>
                        <p>Youth</p>
                        <source class="sng" src="audio/Daughter.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/luca_fogale-what_i_came_here_for.jpeg">
                    </div>
                    <div class="track-title">
                        <h6>What I Came Here For</h6>
                        <p>Luca Fogale</p>
                        <source class="sng" src="audio/What I Came Here For.mp3" type="audio/mpeg">
                    </div>
                </div>
                <div class="line-break"></div>
            
                <div class="track-info">
                    <div class="track-img">
                        <img src="img/Niro-printemps_blanc.jpeg">
                    </div>
                    <div class="track-title">
                        <h6>Printemps Blanc</h6>
                        <p>Niro</p>
                        <source class="sng" src="audio/Printemps blanc.mp3" type="audio/mpeg">
                    </div>
                </div> 
                <div class="line-break"></div>

            </div>

        </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
