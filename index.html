<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div id="bg-wrapper"></div>
    <div id="audio-wrapper">
        <!-- <img id="player-img"src="img/banner.png"> -->
        <canvas height="300" width="300"></canvas>
        <div class="playlist">
            <div class="audio-conntrols">
                <button><i class="fas fa-step-backward"></i></button>
                <button><i class="fas fa-play"></i></button>
                <button><i class="fas fa-stop"></i></button>
                <button><i class="fas fa-step-forward"></i></button>
                <button><i class="fas fa-volume-up"></i></button>
                <input class="volume" type="range">
                <ul>
                    <li><h4>Title</h4><p>Artist</p><p>0:00</p></li>
                </ul>
            </div>
        </div>
    </div>


    
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
